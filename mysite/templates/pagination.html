<nav aria-label="Page navigation example">
  <ul class="pagination pagination-sm">
    <li class="page-item {% if not page.has_previous %}disabled{% endif %}">
      <a class="page-link" href="{% if page.has_previous %}?page={{ page.previous_page_number }}{% endif %}" aria-label="Previous"><span aria-hidden="true">&laquo;</span> </a>
    </li>
    <li class="page-item active" aria-current="page">
      <span class="page-link">Page {{ page.number }} from {{ page.paginator.num_pages }}</span>
    </li>
    <li class="page-item {% if not page.has_next %}disabled{% endif %}">
      <a class="page-link" href="{% if page.has_next %}?page={{ page.next_page_number }}{% endif %}" aria-label="Next"><span aria-hidden="true">&raquo;</span> </a>
    </li>
  </ul>
</nav>
